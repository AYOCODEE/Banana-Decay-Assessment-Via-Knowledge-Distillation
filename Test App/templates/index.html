<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banananator üçå</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fffbd5, #b20a2c);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        input[type="file"] {
            margin: 20px 0;
            font-size: 1em;
            padding: 10px;
        }

        button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .result {
            font-size: 1.2em;
            margin-top: 25px;
            color: #2e7d32;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
        }

        .preview p {
            margin-bottom: 10px;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.6em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banananator üçå</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            <br>
            <button type="submit">Predict</button>
        </form>

        <div class="preview">
            <img id="preview-img" src="#" alt="Image Preview" style="display: none;" />
        </div>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction }} <br>
                <strong>Confidence:</strong> {{ confidence }}%
            </div>
        {% endif %}


        {% if image_url %}
            <div class="preview">
                <p><strong>Uploaded Image:</strong></p>
                <img src="{{ image_url }}" alt="Predicted Image">
            </div>
        {% endif %}

    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById('preview-img');
                img.src = reader.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
